<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>My personal data</title>
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" type="text/css" media="screen" charset="utf-8" />
</head>

<body>
		<div id="short_info">
		{{ person.name }}
		{{ person.surname}}
		{{ person.birth_date}} 
		</div>
		
		<div id="bio">
			<table>
				<tr><th colspan=2 align='left'><b>Short Biography</b></th></tr>
				{% for key, value in bio_dict.items %}
				<tr>
					<td>{{ key }}</td>
					<td>{{ value }}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
			
		<div id="contacts">
			<table>
				<tr><th colspan=2 align='left'><b>Contact Information</b></th></tr>
				{% for key, value in contacts_dict.items %}
				<tr>
					<td>{{ key }}</td>
					<td>{{ value }}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
</body>
